version: '3'
services:
  school-grade:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_VERSION=${NODE_VERSION}
    container_name: school-grade
    ports:
      - "${APP_PORT}:${APP_PORT}"
    volumes:
      - ./:/app
      - /app/node_modules
    command: pnpm start:debug
  db:
    image: mysql:latest
    container_name: school-grade-db
    environment:
            - MYSQL_ROOT_USER=root
            - MYSQL_ROOT_PASSWORD=password
    ports:
        - '${DB_PORT}:3306'
    volumes:
        - school-db:/var/lib/mysql
volumes: 
  school-db:
    name: school-db